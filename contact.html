<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300|Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/0c7bee87e1.js" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"/> -->
   <link rel="stylesheet" href="styles/common.css">
   <link rel="stylesheet" href="styles/navbar.css">
   <link rel="stylesheet" href="footer.css">
   <link rel="stylesheet" href="skewedheader.css">
   <link rel="stylesheet" href="pagecontainer.css">
   <link rel="stylesheet" href="helpers.css">
   <link rel="stylesheet" href="contact.css">
   <link rel="stylesheet" href="form.css">
   <link rel="stylesheet" href="buttons.css">
   <link rel="stylesheet" href="media-queries.css">
    <script src="main.js"></script>
</head>
<body>
    
    <div class="skewed-header">

        <div class="header-bg" style="background-image: url(/Bacgrouds/about-us.jpg);"></div>
        <div class="skewed-header-wrapper">

            <div class="skewed-header-content">

                <div class="heading-wrapper">

                    <h1>Contact</h1>

                </div>

                <div class="linkWrapper">
        
                    <div class="navLink"><a  href="index.html" target="_blank">HomePage</a></div> 
            
                    <div class="navLink"><a  href="about.html" target="_blank">About page</a></div> 
            
                    <div class="navLink"><a  href="menu.html" target="_blank">Menu</a></div> 
            
                    <div class="navLink"><a  href="about.html" target="_blank">Contact</a></div>
            
                </div>

            </div>

        </div>

    </div>
    <div class="page-container">
       <div class="contact-grid-wrapper">
           <div class="company-metadata-sidebar-wrapper">
               <div class="logo">
                   <img src="/Bacgrouds/decamp-fantastic-fries-logo-dark.png" alt="logo">
               </div>

               
               

               <div class="company-details-wrapper">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    123 north state street<br> scottsdale, arizona

                </div>
               
               </div>
                
               <div class="company-details-wrapper">
                <i class="fas fa-phone-volume"></i>
                <div>
                    555-555-5555

                </div>
               
               </div>
                
               <div class="company-details-wrapper">
                <i class="far fa-clock"></i>
                <div>
                   10am-5pm

                </div>
               
               </div>
           </div>
           <div class="form">
               <div class="form-group">
                   <input type="text" id="fullName" placeholder="your name">
                   <label for="fullName">Your name</label>
               </div>
               <div class="form-group">
                <input type="email" id="email" placeholder="your email">
                <label for="email">email</label>
            </div>
            <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="put message here"></textarea>
                <label for="message">messageyy</label>
            </div>
            <div class="spacer10"></div>
            <div class="centered-btn-wrapper">
                <button type="submit" class="btn">send</button>
            </div>
           </div>
       </div>
    </div>
    <div class="spacer60"></div>

   
    <div class="footer">

        <div class="bannerImage"><img src="https://raw.githubusercontent.com/jordanhudgens/digital-literacy-html-css/master/images/logos/decamp-fantastic-fries-logo-white.png" alt="logoss"></div>
    
       <div class="hoursphone">
    
        <span class="hours">10am-5pm</span> <span class="phone">555-555-5555</span>
    
       </div>
    
        
    
        <div class="linkWrapper">
            
       <div class="navLink"><a  href="index.html.html" target="_blank">HomePage</a></div> 
    
       <div class="navLink"><a  href="about.html" target="_blank">About page</a></div> 
    
       <div class="navLink"><a  href="about.html" target="_blank">Menu</a></div> 
    
        <div class="navLink"><a  href="about.html" target="_blank">Contact</a></div>
    
        </div>
    
        <div class="socialiconwrap">
    
    <a href="#">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="#"><i class="fab fa-facebook"></i>
    </a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
    
        </div>
    
        <div class="copyright">
    
            &copy BlakeJAllred &#124 All Rights Reserved
    
        </div>
    </div>

</body>
</html>
